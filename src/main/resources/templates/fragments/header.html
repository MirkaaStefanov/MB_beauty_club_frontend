<!DOCTYPE html>
<html lang="bg" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Fragment</title>
</head>
<body>

<!-- Header Section to be included as a fragment -->
<header th:fragment="main-header" class="absolute top-0 left-0 right-0 z-50 p-4 sm:p-6 lg:p-8">
  <nav class="container mx-auto flex items-center justify-between">
    <a th:href="@{/}" class="text-2xl sm:text-3xl font-bold playfair text-gray-800 drop-shadow-md">MB Beauty Club</a>
    <div class="hidden md:flex items-center space-x-6 lg:space-x-10 text-gray-800 font-medium">
      <a th:href="@{/}" class="hover:text-gray-500 transition-colors">Home</a>
      <a th:href="@{/#services}" class="hover:text-gray-500 transition-colors">Services</a>
      <a th:href="@{/#products}" class="hover:text-gray-500 transition-colors">Products</a>
      <a href="/products" class="hover:text-gray-500 transition-colors">Продукти</a>
      <th:block th:if="${session.sessionToken != null}">
        <a href="/auth/logout" class="hover:text-gray-500 transition-colors">Излез</a>
      </th:block>
      <th:block th:if="${session.sessionToken == null}">
        <a th:href="@{/auth/login}" class="bg-gray-800 text-white px-6 py-2 rounded-full font-semibold hover:bg-gray-700 transition-colors">Впиши се</a>
      </th:block>
    </div>
    <button id="mobile-menu-button" class="md:hidden text-gray-800 focus:outline-none">
      <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden fixed top-0 left-0 w-full h-screen bg-white bg-opacity-95 flex flex-col items-center justify-center space-y-8 z-50 transition-transform duration-500 ease-in-out">
    <button id="close-menu-button" class="absolute top-6 right-6 text-gray-800 focus:outline-none">
      <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <a th:href="@{/}" class="text-gray-800 text-3xl sm:text-4xl font-semibold playfair hover:text-gray-500 transition-colors">Home</a>
    <a th:href="@{/#services}" class="text-gray-800 text-3xl sm:text-4xl font-semibold playfair hover:text-gray-500 transition-colors">Services</a>
    <a th:href="@{/#products}" class="text-gray-800 text-3xl sm:text-4xl font-semibold playfair hover:text-gray-500 transition-colors">Products</a>
    <a href="/products" class="text-gray-800 text-3xl sm:text-4xl font-semibold playfair hover:text-gray-500 transition-colors">Продукти</a>

    <th:block th:if="${session.sessionToken != null}">
      <a href="/auth/logout" class="text-gray-800 text-3xl sm:text-4xl font-semibold playfair hover:text-gray-500 transition-colors">Излез</a>
    </th:block>
    <th:block th:if="${session.sessionToken == null}">
      <a th:href="@{/auth/login}" class="mt-8 px-8 py-3 bg-gray-800 text-white text-lg rounded-full font-semibold hover:bg-gray-700 transition-colors">Впиши се</a>
    </th:block>
  </div>

  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMenuButton = document.getElementById('close-menu-button');

    if (mobileMenuButton) {
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });
    }

    if (closeMenuButton) {
        closeMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });
    }

    // Close mobile menu when a link is clicked
    if (mobileMenu) {
        const menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                document.body.style.overflow = 'auto';
            });
        });
    }
  </script>
</header>

</body>
</html>
