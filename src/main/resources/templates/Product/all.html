<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Beauty Club - Продукти</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EBE3D5;
            color: #333;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<section class="py-16 sm:py-24 bg-[#EBE3D5]" id="products">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-12">Наши Продукти</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 justify-items-center">
            <!-- Product Card Template -->
            <div th:each="product : ${products}" class="max-w-xs bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                <img th:if="${product.image != null and product.image.length() > 0}"
                     th:src="'data:image/jpeg;base64,' + ${product.image}"
                     th:alt="${product.name}"
                     class="w-full h-48 object-cover">
                <img th:unless="${product.image != null and product.image.length() > 0}"
                     src="https://placehold.co/600x600/C5B099/333333?text=No+Image"
                     th:alt="${product.name}"
                     class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2" th:text="${product.name}"></h3>
                    <p class="text-gray-600 mb-4 h-12 overflow-hidden text-sm" th:text="${product.description}"></p>
                    <div class="flex justify-between items-center mt-auto">
                        <span class="text-lg font-bold" th:text="${#numbers.formatDecimal(product.price, 1, 2) + ' лв. / ' + #numbers.formatDecimal(product.euroPrice, 1, 2) + ' €'}"></span>
                        <button class="px-4 py-2 bg-gray-800 text-white rounded-full hover:bg-gray-700 transition-colors">Купи</button>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(products)}" class="col-span-full text-center">
                <p class="text-gray-500 text-lg">Няма налични продукти за продажба.</p>
            </div>
        </div>
    </div>
</section>

<footer th:insert="~{fragments/footer :: main-footer}"></footer>
</body>
</html>
