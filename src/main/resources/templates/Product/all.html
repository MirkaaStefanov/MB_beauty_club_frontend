<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Beauty Club - Продукти</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EBE3D5;
            color: #333;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
        .filter-button.active {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<section class="py-16 sm:py-24 bg-[#EBE3D5]" id="products">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center md:pt-16">
        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-6">Наши Продукти</h2>

        <div class="flex flex-wrap justify-center gap-2 mb-12" id="product-filters">
            <button class="filter-button active px-4 py-2 text-sm rounded-full bg-gray-200 hover:bg-gray-300 transition-colors" data-category="ALL">Всички</button>
            <button class="filter-button px-4 py-2 text-sm rounded-full bg-gray-200 hover:bg-gray-300 transition-colors" data-category="SHAMPOO">Шампоани</button>
            <button class="filter-button px-4 py-2 text-sm rounded-full bg-gray-200 hover:bg-gray-300 transition-colors" data-category="OILS">Масла</button>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-8 justify-items-center" id="product-grid">
            <div th:each="product : ${products}" th:data-category="${product.productCategory}"
                 class="product-card max-w-xs bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 flex flex-col">
                <div class="w-full h-48 relative">
                    <img th:if="${product.image != null and product.image.length() > 0}"
                         th:src="'data:image/jpeg;base64,' + ${product.image}"
                         th:alt="${product.name}"
                         class="w-full h-full object-cover">
                    <img th:unless="${product.image != null and product.image.length() > 0}"
                         src="https://placehold.co/600x600/C5B099/333333?text=No+Image"
                         th:alt="${product.name}"
                         class="w-full h-full object-cover">

                    <span th:if="${product.promotion}"
                          class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold rounded-full px-2 py-1">
                        <span th:text="'-' + ${product.percent} + '%'"></span>
                    </span>
                </div>
                <div class="p-2 flex flex-col items-center justify-between flex-grow">
                    <div>
                        <h3 class="text-sm font-semibold mb-1" th:text="${product.name}"></h3>
                        <p class="text-gray-600 mb-1 h-6 overflow-hidden text-xs" th:text="${product.description}"></p>
                    </div>
                    <div class="mt-auto text-center">
                        <div th:if="${product.promotion}">
                            <div class="flex flex-col items-center">
                                <span class="text-sm font-bold text-red-600 mb-1"
                                      th:text="${#numbers.formatDecimal(product.promotionPrice, 1, 2) + ' лв. / ' + #numbers.formatDecimal(product.promotionEuroPrice, 1, 2) + ' €'}"></span>
                                <span class="text-xs text-gray-400 line-through mr-1"
                                      th:text="${#numbers.formatDecimal(product.price, 1, 2) + ' лв. / ' + #numbers.formatDecimal(product.euroPrice, 1, 2) + ' €'}"></span>
                            </div>
                        </div>
                        <span th:unless="${product.promotion}" class="text-sm font-bold mb-1"
                              th:text="${#numbers.formatDecimal(product.price, 1, 2) + ' лв. / ' + #numbers.formatDecimal(product.euroPrice, 1, 2) + ' €'}"></span>

<!--                        <div th:if="${product.availableQuantity > 0}">-->
<!--                            <form th:action="@{/shopping-cart/add/{id}(id=${product.id})}" method="post">-->
<!--                                <button type="submit"-->
<!--                                        class="mt-1 px-3 py-1 bg-gray-800 text-white rounded-full hover:bg-gray-700 transition-colors text-xs">-->
<!--                                    Купи-->
<!--                                </button>-->
<!--                            </form>-->
<!--                        </div>-->
<!--                        <div th:unless="${product.availableQuantity > 0}">-->
<!--                            <span class="mt-1 px-3 py-1 text-xs text-gray-500 rounded-full border border-gray-400">Изчерпан</span>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(products)}" class="col-span-full text-center">
                <p class="text-gray-500 text-lg">Няма налични продукти за продажба.</p>
            </div>
        </div>
    </div>
</section>

<footer th:insert="~{fragments/footer :: main-footer}"></footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const filterButtons = document.querySelectorAll('.filter-button');
        const productCards = document.querySelectorAll('.product-card');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));

                // Add active class to the clicked button
                button.classList.add('active');

                const category = button.dataset.category;

                productCards.forEach(card => {
                    const cardCategory = card.dataset.category;
                    if (category === 'ALL' || cardCategory === category) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    });
</script>

</body>
</html>
