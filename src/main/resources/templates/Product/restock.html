<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Добави наличност</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-8 text-center">
    Добави наличност за <span th:text="${product.name}"></span>
  </h1>

  <div th:if="${errorMessage}" class="bg-red-100 text-red-700 p-3 rounded-md mb-6 text-center">
    <p th:text="${errorMessage}"></p>
  </div>

  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <div class="mb-6 text-center">
      <h2 class="text-lg font-bold text-gray-800">Текуща наличност:</h2>
      <p class="text-2xl text-gray-600 mt-2">
        <span th:text="${product.availableQuantity}">0</span> бр.
      </p>
    </div>

    <form th:action="@{/products/{id}/restock(id=${product.id})}" method="post">
      <div class="mb-6">
        <label for="quantity" class="block text-sm font-medium text-gray-700">Количество за добавяне</label>
        <input type="number" id="quantity" name="quantity" min="1" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-800 focus:border-gray-800 sm:text-sm p-2">
      </div>

      <div class="flex justify-end space-x-4">
        <a th:href="@{/products}"
           class="px-6 py-2 border border-gray-300 rounded-full text-gray-700 font-semibold hover:bg-gray-200 transition-colors">
          Отказ
        </a>
        <button type="submit"
                class="px-6 py-2 bg-gray-800 text-white rounded-full font-semibold hover:bg-gray-700 transition-colors">
          Приложи
        </button>
      </div>
    </form>
  </div>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

</body>
</html>
