<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Създай продукт</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type="number"] {
        -moz-appearance: textfield;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-8 text-center">Създай нов продукт</h1>

  <div th:if="${errorMessage}" id="server-error-message-box" class="bg-red-100 text-red-700 p-3 rounded-md mb-6 text-center">
    <p th:text="${errorMessage}"></p>
  </div>

  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">

      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Име на продукта</label>
        <input type="text" id="name" th:field="*{name}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-800 focus:border-gray-800 sm:text-sm p-2">
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Описание</label>
        <textarea id="description" th:field="*{description}" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-800 focus:border-gray-800 sm:text-sm p-2"></textarea>
      </div>

      <div class="mb-4">
        <label for="productCategory" class="block text-sm font-medium text-gray-700">Категория</label>
        <select id="productCategory" th:field="*{productCategory}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-800 focus:border-gray-800 sm:text-sm p-2">
          <option value="">-- Избери категория --</option>
          <option th:each="category : ${T(com.example.MB_beauty_club_frontend.enums.ProductCategory).values()}"
                  th:value="${category}" th:text="${category}"></option>
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Цена (Продажна)</label>
          <input type="number" id="price" th:field="*{price}" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all" required>
        </div>

        <div>
          <label for="comingPrice" class="block text-sm font-medium text-gray-700 mb-2">Входяща Цена</label>
          <input type="number" id="comingPrice" th:field="*{comingPrice}" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
        </div>
        <div>
          <label for="availableQuantity" class="block text-sm font-medium text-gray-700 mb-2">Наличност</label>
          <input type="number" id="availableQuantity" th:field="*{availableQuantity}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all" required>
        </div>
      </div>

      <div class="mb-6">
        <label for="barcode" class="block text-sm font-medium text-gray-700 mb-2">Баркод</label>
        <input type="text" id="barcode" th:field="*{barcode}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
      </div>

      <div class="mb-4">
        <label for="imageFile" class="block text-sm font-medium text-gray-700">Изображение на продукта</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-800 file:text-white hover:file:bg-gray-700">
      </div>

      <div id="error-message-box" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mb-4 hidden" role="alert">
        <span id="error-message" class="block sm:inline"></span>
      </div>

      <div id="image-preview-container" class="mt-4 flex flex-col items-center justify-center space-y-2 hidden">
        <h3 class="text-sm font-medium text-gray-700 mb-2">Преглед на снимка</h3>
        <img id="preview-image" src="#" alt="Image Preview" class="h-32 w-32 object-cover rounded-lg shadow-md">
        <p id="preview-file-name" class="text-sm text-gray-500 truncate max-w-full"></p>
      </div>

      <div class="flex items-center mb-6">
        <input id="forSale" type="checkbox" th:field="*{forSale}" class="h-4 w-4 text-gray-800 border-gray-300 rounded focus:ring-gray-800">
        <label for="forSale" class="ml-2 block text-sm text-gray-900">Продава се</label>
      </div>

      <div class="flex justify-end space-x-4">
        <a th:href="@{/products}" class="px-6 py-2 border border-gray-300 rounded-full text-gray-700 font-semibold hover:bg-gray-200 transition-colors">
          Отказ
        </a>
        <button type="submit" class="px-6 py-2 bg-gray-800 text-white rounded-full font-semibold hover:bg-gray-700 transition-colors">
          Запази
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const itemImageFileInput = document.getElementById('imageFile');
      const imagePreviewContainer = document.getElementById('image-preview-container');
      const previewImage = document.getElementById('preview-image');
      const previewFileName = document.getElementById('preview-file-name');
      const errorMessageBox = document.getElementById('error-message-box');
      const errorMessage = document.getElementById('error-message');
      const serverErrorBox = document.getElementById('server-error-message-box');

      // Hide the server-side error message box initially if it has no content
      if (serverErrorBox && !serverErrorBox.textContent.trim()) {
          serverErrorBox.style.display = 'none';
      }

      if (itemImageFileInput) {
          itemImageFileInput.addEventListener('change', function() {
              const file = this.files[0];

              // Hide client-side error box on new selection
              errorMessageBox.style.display = 'none';

              if (file) {
                  const maxAllowedSizeInBytes = 15 * 1024 * 1024;

                  if (file.size > maxAllowedSizeInBytes) {
                      errorMessage.textContent = 'Файлът е твърде голям! Моля, изберете изображение по-малко от 15MB.';
                      errorMessageBox.style.display = 'block';
                      this.value = '';
                      imagePreviewContainer.style.display = 'none';
                      previewImage.src = '';
                      previewFileName.textContent = '';
                  } else {
                      const reader = new FileReader();
                      reader.onload = function(e) {
                          previewImage.src = e.target.result;
                          previewFileName.textContent = file.name;
                          imagePreviewContainer.style.display = 'flex';
                      };
                      reader.readAsDataURL(file);
                  }
              } else {
                  imagePreviewContainer.style.display = 'none';
                  previewImage.src = '';
                  previewFileName.textContent = '';
              }
          });
      }
  });
</script>
</body>
</html>
