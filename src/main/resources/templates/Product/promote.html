<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Добави промоция</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-8 text-center">
    Добави промоция за <span th:text="${product.name}"></span>
  </h1>

  <div th:if="${errorMessage}" class="bg-red-100 text-red-700 p-3 rounded-md mb-6 text-center">
    <p th:text="${errorMessage}"></p>
  </div>

  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <div class="mb-6 text-center">
      <h2 class="text-lg font-bold text-gray-800">Текуща цена:</h2>
      <p class="text-2xl text-gray-600 mt-2">
        <span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">100.00</span> лв.
      </p>
    </div>

    <form th:action="@{/products/{id}/promote(id=${product.id})}" method="post">
      <div class="mb-6">
        <label for="percent" class="block text-sm font-medium text-gray-700">Процент на промоцията (%)</label>
        <input type="number" id="percent" name="percent" min="0" max="100" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-800 focus:border-gray-800 sm:text-sm p-2">
      </div>

      <div id="new-price-display" class="mb-6 text-center hidden">
        <h2 class="text-lg font-bold text-gray-800">Нова цена:</h2>
        <p class="text-2xl text-green-600 mt-2">
          <span id="new-price-bgn"></span> лв.
        </p>
      </div>

      <div class="flex justify-end space-x-4">
        <a th:href="@{/products}" class="px-6 py-2 border border-gray-300 rounded-full text-gray-700 font-semibold hover:bg-gray-200 transition-colors">
          Отказ
        </a>
        <button type="submit" class="px-6 py-2 bg-gray-800 text-white rounded-full font-semibold hover:bg-gray-700 transition-colors">
          Приложи промоция
        </button>
      </div>
    </form>
  </div>
</div>

<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
      const percentInput = document.getElementById('percent');
      const newPriceDisplay = document.getElementById('new-price-display');
      const newPriceBGN = document.getElementById('new-price-bgn');

      // Use Thymeleaf to get the original price from the model
      const originalPrice = /*[[${product.price}]]*/ 0.0;

      percentInput.addEventListener('input', function() {
          const percent = parseInt(this.value);

          if (this.value === '' || isNaN(percent) || percent < 0 || percent > 100) {
              newPriceDisplay.classList.add('hidden');
              return;
          }

          const discountAmount = originalPrice * (percent / 100);
          const finalPrice = originalPrice - discountAmount;

          newPriceBGN.textContent = finalPrice.toFixed(2);
          newPriceDisplay.classList.remove('hidden');
      });
  });
</script>

<div th:insert="~{fragments/footer :: main-footer}"></div>

</body>
</html>
