<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Услуги</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-4 sm:mb-0">Нашите услуги</h1>
    <a th:href="@{/services/edit}" class="inline-flex items-center space-x-2 px-6 py-3 bg-gray-800 text-white font-semibold rounded-full hover:bg-gray-700 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.652.662c-.593.148-1.12.18-1.574-.019A1.875 1.875 0 011 18.259V16.65a4.5 4.5 0 011.13-1.897l13.916-13.92z" />
      </svg>
      <span>Редактирай услуги</span>
    </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div th:each="service : ${services}" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow">
      <h2 class="text-2xl font-bold playfair mb-2" th:text="${service.name}"></h2>
      <p class="text-sm text-gray-500 mb-4" th:text="${'Категория: ' + service.category.toString()}"></p>
      <p class="text-gray-700 mb-4" th:text="${service.description}"></p>
      <div class="flex justify-between items-center">
        <p class="text-lg font-bold text-gray-900" th:text="${service.price + ' лв.'}"></p>
        <p class="text-sm text-gray-600" th:text="${service.duration + ' минути'}"></p>
      </div>
    </div>
    <div th:if="${#lists.isEmpty(services)}" class="col-span-1 md:col-span-2 lg:col-span-3 text-center text-gray-500 py-16">
      Няма налични услуги.
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

</body>
</html>
