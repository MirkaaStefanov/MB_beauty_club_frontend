<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Редактиране на услуги</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-4 sm:mb-0">Редактиране на услуги</h1>
    <a th:href="@{/services}" class="inline-flex items-center space-x-2 px-6 py-3 bg-gray-800 text-white font-semibold rounded-full hover:bg-gray-700 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.5 1.5 0 010-.636M12.036 12.322a1.5 1.5 0 010-.636m-9.036.636l-.39-.195a.75.75 0 010-1.35l.39-.195m9.036.636l-.39-.195a.75.75 0 010-1.35l.39-.195M21.036 12.322l-1.646.823a.75.75 0 01-.521.05l-.39-.195m-9.036-.636l1.646.823a.75.75 0 01.521.05l.39-.195" />
      </svg>
      <span>Преглед</span>
    </a>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
    <h2 class="text-2xl font-bold playfair mb-4" th:text="${service.id == null ? 'Добави нова услуга' : 'Редактирай услуга'}"></h2>
    <form th:action="@{/services/save}" th:object="${service}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Име</label>
          <input type="text" id="name" th:field="*{name}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Категория</label>
          <select id="category" th:field="*{category}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.toString()}"></option>
          </select>
        </div>
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Цена</label>
          <input type="number" step="0.01" id="price" th:field="*{price}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="duration" class="block text-sm font-medium text-gray-700">Продължителност (минути)</label>
          <input type="number" id="duration" th:field="*{duration}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
      </div>
      <div class="mt-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Описание</label>
        <textarea id="description" th:field="*{description}" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
      </div>
      <div class="mt-6">
        <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 bg-gray-800 text-white font-semibold rounded-full hover:bg-gray-700 transition-colors">
          <span th:text="${service.id == null ? 'Добави услуга' : 'Актуализирай услуга'}"></span>
        </button>
      </div>
    </form>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold playfair mb-4">Налични услуги</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Име</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Категория</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Цена</th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="service : ${services}">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${service.name}"></td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${service.category.toString()}"></td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${service.price + ' лв.'}"></td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
            <a th:href="@{/services/edit(id=${service.id})}" class="text-indigo-600 hover:text-indigo-900">Редактирай</a>
            <form th:action="@{/services/delete}" method="post" class="inline-block" onsubmit="return confirm('Сигурни ли сте, че искате да изтриете тази услуга?');">
              <input type="hidden" name="id" th:value="${service.id}">
              <button type="submit" class="text-red-600 hover:text-red-900">Изтрий</button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(services)}">
          <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Няма налични услуги.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

</body>
</html>
