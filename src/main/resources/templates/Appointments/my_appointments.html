<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Моите часове</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-12 text-center">Моите запазени часове</h1>

  <div th:with="upcomingAppointments=${appointments.?[startTime.isAfter(#temporals.createNow())]}, pastAppointments=${appointments.?[startTime.isBefore(#temporals.createNow())]}">

    <section id="upcoming-appointments" class="mb-16">
      <h2 class="text-2xl sm:text-3xl font-bold playfair mb-6 border-b-2 border-gray-400 pb-2">Предстоящи часове</h2>

      <div th:if="${#lists.isEmpty(upcomingAppointments)}" class="text-center text-gray-500 py-10">
        <p>Нямате предстоящи запазени часове.</p>
      </div>

      <div th:unless="${#lists.isEmpty(upcomingAppointments)}" class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div th:each="appointment : ${upcomingAppointments}" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow flex flex-col">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-bold playfair" th:text="${appointment.service.name}"></h3>
              <p class="text-sm text-gray-600" th:text="${'при ' + appointment.worker.name}"></p>
            </div>
            <span class="text-xs font-semibold px-3 py-1 rounded-full"
                  th:text="${appointment.status.name()}"
                  th:classappend="${appointment.status.name() == 'PENDING'} ? 'bg-orange-100 text-orange-800' : 'bg-green-100 text-green-800'">
            </span>
          </div>

          <div class="space-y-3 text-gray-700">
            <div class="flex items-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span th:text="${#temporals.format(appointment.startTime, 'dd MMMM yyyy г.')}"></span>
            </div>
            <div class="flex items-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span th:text="${#temporals.format(appointment.startTime, 'HH:mm ч.')}"></span>
            </div>
          </div>

          <div class="flex-grow"></div> <div class="mt-6 pt-4 border-t border-gray-200 flex justify-end">
          <form th:action="@{/appointments/delete}" method="post" onsubmit="return confirm('Сигурни ли сте, че искате да откажете този час?');">
            <input type="hidden" name="id" th:value="${appointment.id}">
            <button type="submit" class="px-5 py-2 bg-red-600 text-white text-sm font-semibold rounded-full hover:bg-red-700 transition-colors shadow-sm hover:shadow-md">
              Откажи часа
            </button>
          </form>
        </div>
        </div>
      </div>
    </section>

    <section id="past-appointments">
      <h2 class="text-2xl sm:text-3xl font-bold playfair mb-6 border-b-2 border-gray-400 pb-2">Минали часове</h2>

      <div th:if="${#lists.isEmpty(pastAppointments)}" class="text-center text-gray-500 py-10">
        <p>Нямате минали часове.</p>
      </div>

      <div th:unless="${#lists.isEmpty(pastAppointments)}" class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div th:each="appointment : ${pastAppointments}" class="bg-white p-6 rounded-xl shadow-lg opacity-75">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-bold playfair" th:text="${appointment.service.name}"></h3>
              <p class="text-sm text-gray-600" th:text="${'при ' + appointment.worker.name}"></p>
            </div>
            <span class="text-xs font-semibold px-3 py-1 rounded-full bg-gray-200 text-gray-800"
                  th:text="${appointment.status.name() == 'CONFIRMED'} ? 'Приключил' : appointment.status.name()">
            </span>
          </div>
          <div class="space-y-3 text-gray-700">
            <div class="flex items-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span th:text="${#temporals.format(appointment.startTime, 'dd MMMM yyyy г.')}"></span>
            </div>
            <div class="flex items-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span th:text="${#temporals.format(appointment.startTime, 'HH:mm ч.')}"></span>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

</body>
</html>
