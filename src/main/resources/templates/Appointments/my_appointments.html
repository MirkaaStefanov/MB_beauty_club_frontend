<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Моите часове</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-8 text-center">Моите запазени часове</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div th:each="appointment : ${appointments}" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow">
      <h2 class="text-xl font-bold playfair mb-2">Час за: <span th:text="${appointment.service.name}"></span></h2>
      <p class="text-gray-700 mb-2">Работник: <span th:text="${appointment.worker.name}"></span></p>
      <p class="text-gray-700 mb-2">Начален час: <span th:text="${#temporals.format(appointment.startTime, 'dd-MM-yyyy HH:mm')}"></span></p>
      <p class="text-gray-700 mb-2">Статус: <span th:text="${appointment.status}"></span></p>
      <div class="mt-4">
        <form th:action="@{/appointments/delete}" method="post" onsubmit="return confirm('Сигурни ли сте, че искате да изтриете този час?');">
          <input type="hidden" name="id" th:value="${appointment.id}">
          <button type="submit" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700 transition-colors">
            Изтрий
          </button>
        </form>
      </div>
    </div>
    <div th:if="${#lists.isEmpty(appointments)}" class="col-span-1 md:col-span-2 text-center text-gray-500 py-16">
      Нямате запазени часове.
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

</body>
</html>
