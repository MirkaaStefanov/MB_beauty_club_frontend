<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Запази час</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }

    .playfair {
        font-family: 'Playfair Display', serif;
    }

    /* MOBILE-FIRST GRID: 2 columns on mobile */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Default 2 columns for mobile */
        gap: 0.75rem; /* Slightly smaller gap for mobile */
        padding: 1rem;
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .grid-item {
        padding: 0.75rem; /* Reduced padding for mobile */
        text-align: center;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        transition: background-color 0.2s, color 0.2s;
        cursor: pointer;
        font-size: 0.875rem; /* Small text size for mobile */
        font-weight: 500;
    }

    /* Desktop/Tablet Grid: 3 columns */
    @media (min-width: 640px) {
        .grid-container {
            grid-template-columns: repeat(3, 1fr); /* 3 columns for sm screens and up */
            gap: 1rem;
        }
        .grid-item {
            padding: 1rem;
            font-size: 1rem;
        }
    }

    .grid-item.selected {
        background-color: #1f2937;
        color: #fff;
    }

    .grid-item.disabled {
        background-color: #f3f4f6;
        color: #9ca3af;
        cursor: not-allowed;
        opacity: 0.7; /* Indicate unavailability clearly */
    }

    .sticky-date-header {
        position: sticky;
        top: 0;
        background-color: #fff;
        z-index: 10;
        padding: 0.5rem 0;
        border-bottom: 1px solid #e5e7eb;
    }

    /* FIX: Ensure the date block can shrink but remains centered and visible */
    .sticky-date-header .flex-col {
        min-width: 0; /* Allows the content to shrink */
        flex-grow: 1; /* Allows it to take up available space */
        flex-shrink: 1;
        white-space: nowrap; /* Keeps date and day on one line */
    }

    .sticky-date-header .playfair {
        font-size: 1.125rem; /* Default text-lg for mobile date */
    }

    @media (max-width: 380px) {
        .sticky-date-header .playfair {
            font-size: 1rem; /* Smaller font for tiny screens */
        }
    }

    /* Custom select styling for better appearance */
    .custom-select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1.5em;
        padding-right: 3rem !important;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-8 text-center">Избери час</h1>
  <p class="text-lg text-center mb-12 text-gray-700" th:text="${'За дата: ' + #temporals.format(currentDate, 'dd MMMM yyyy')}"></p>

  <div class="flex flex-col sm:flex-row gap-4 mb-8 justify-center">
    <div class="relative w-full sm:w-1/2">
      <select id="workerSelect" class="block w-full px-4 py-2 text-base text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-colors shadow-sm custom-select">
        <option value="" disabled>Избери служител</option>
        <option th:each="worker : ${workers}"
                th:value="${worker.id}"
                th:text="${worker.name}"
                th:selected="${worker.id.equals(workerId)}">
        </option>
      </select>
    </div>
    <div class="relative w-full sm:w-1/2">
      <select id="serviceSelect" class="block w-full px-4 py-2 text-base text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-colors shadow-sm custom-select">
        <option value="" disabled>Избери услуга</option>
        <option th:each="service : ${services}"
                th:value="${service.id}"
                th:text="${service.name}"
                th:selected="${service.id.equals(serviceId)}">
        </option>
      </select>
    </div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
    <div class="flex justify-between items-center mb-4 sticky-date-header">
      <a th:if="${currentDate.isAfter(today)}"
         th:href="@{/appointments/calendar/{workerId}/{serviceId}(workerId=${workerId}, serviceId=${serviceId}, date=${currentDate.minusDays(1)})}"
         class="p-2 rounded-full hover:bg-gray-200 mx-1 flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
        </svg>
      </a>
      <span th:unless="${currentDate.isAfter(today)}"
            class="p-2 rounded-full text-gray-400 cursor-not-allowed mx-1 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
                </svg>
            </span>

      <div class="flex flex-col items-center justify-center flex-grow mx-1 min-h-[3.25rem]">
        <span class="hidden sm:block font-bold text-lg playfair sm:text-xl"
              th:text="${#temporals.format(currentDate, 'dd MMMM yyyy')}"></span>
        <span class="text-sm font-medium sm:font-normal sm:text-sm sm:text-gray-500 sm:mt-1"
              th:text="${#temporals.dayOfWeekName(currentDate)}"></span>
      </div>
      <button type="button" id="openCalendarBtn" class="p-2 rounded-full hover:bg-gray-200 mx-1 flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5m18 7.5v-7.5" />
        </svg>
      </button>
      <a th:href="@{/appointments/calendar/{workerId}/{serviceId}(workerId=${workerId}, serviceId=${serviceId}, date=${currentDate.plusDays(1)})}"
         class="p-2 rounded-full hover:bg-gray-200 mx-1 flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
        </svg>
      </a>
    </div>

    <div th:if="${isNotAvailable}" class="text-center text-red-500 text-lg font-semibold my-8">
      <p th:text="${notAvailableReason}"></p>
    </div>

    <div th:unless="${isNotAvailable}" class="grid-container">
      <div th:each="time : ${availableTimes}"
           th:classappend="${time.isBefore(#temporals.createNow().toLocalTime()) and currentDate.isEqual(#temporals.createNow().toLocalDate())} ? 'disabled' : ''"
           class="grid-item"
           th:data-time="${time}"
           onclick="selectTime(this)">
        <span th:text="${#temporals.format(time, 'HH:mm')}"></span>
      </div>
      <div th:if="${#lists.isEmpty(availableTimes)}" class="col-span-2 sm:col-span-3 text-center text-gray-500 p-8">
        Няма свободни часове за тази дата.
      </div>
    </div>
  </div>

  <form id="bookForm" th:action="@{/appointments/book}" th:object="${appointmentDTO}" method="post">
    <input type="hidden" name="worker.id" th:value="*{worker.id}">
    <input type="hidden" name="service.id" th:value="*{service.id}">
    <input type="hidden" name="startTime" id="selectedStartTime">
    <div class="mt-6 text-center">
      <button type="submit"
              class="inline-flex items-center justify-center w-full sm:w-auto px-8 py-4 bg-gray-800 text-white font-semibold rounded-full hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              id="bookBtn" disabled>
        Запази час
      </button>
    </div>
  </form>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  const workerId = /*[[${workerId}]]*/ null;
  const serviceId = /*[[${serviceId}]]*/ null;
  const currentDate = /*[[${currentDate}]]*/ null;

  let selectedTimeElement = null;

  function selectTime(element) {
      if (element.classList.contains('disabled')) {
          return;
      }

      if (selectedTimeElement) {
          selectedTimeElement.classList.remove('selected');
      }

      selectedTimeElement = element;
      selectedTimeElement.classList.add('selected');

      const selectedTime = element.getAttribute('data-time');
      const selectedDateTime = currentDate + 'T' + selectedTime;

      document.getElementById('selectedStartTime').value = selectedDateTime;
      document.getElementById('bookBtn').disabled = false;
  }

  // Define Bulgarian locale for Flatpickr, starting week on Monday
  const bulgarianLocale = {
    weekdays: {
      shorthand: ['Нд', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
      longhand: ['Неделя', 'Понеделник', 'Вторник', 'Сряда', 'Четвъртък', 'Петък', 'Събота'],
    },
    months: {
      shorthand: ['Яну', 'Фев', 'Мар', 'Апр', 'Май', 'Юни', 'Юли', 'Авг', 'Сеп', 'Окт', 'Ное', 'Дек'],
      longhand: ['Януари', 'Февруари', 'Март', 'Април', 'Май', 'Юни', 'Юли', 'Август', 'Септември', 'Октомври', 'Ноември', 'Декември'],
    },
    firstDayOfWeek: 1, // Set Monday as the first day of the week
  };

  // Initialize Flatpickr with the custom locale
  document.addEventListener("DOMContentLoaded", function() {
      // The Flatpickr initializer should be outside the change listener functions
      flatpickr("#openCalendarBtn", {
          dateFormat: "Y-m-d",
          defaultDate: currentDate,
          locale: bulgarianLocale,
          onChange: function(selectedDates, dateStr, instance) {
              if (dateStr) {
                  window.location.href = `/appointments/calendar/${workerId}/${serviceId}?date=${dateStr}`;
              }
          }
      });
  });

  // Get references to the dropdowns
  const workerSelect = document.getElementById('workerSelect');
  const serviceSelect = document.getElementById('serviceSelect');

  // Add event listeners to the dropdowns
  workerSelect.addEventListener('change', function() {
    const newWorkerId = this.value;
    // Ensure serviceId is always available, use the currently selected one if the user hasn't changed it in this action
    const currentServiceId = serviceSelect.value || /*[[${serviceId}]]*/ null;
    window.location.href = `/appointments/calendar/${newWorkerId}/${currentServiceId}?date=${currentDate}`;
  });

  serviceSelect.addEventListener('change', function() {
    const newServiceId = this.value;
    // Ensure workerId is always available
    const currentWorkerId = workerSelect.value || /*[[${workerId}]]*/ null;
    window.location.href = `/appointments/calendar/${currentWorkerId}/${newServiceId}?date=${currentDate}`;
  });
  /*]]>*/
</script>
</body>
</html>
