<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Запази час</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-8 text-center">Запази час</h1>
  <p class="text-lg text-center mb-12 text-gray-700">Избери категория услуга, за да продължиш.</p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div th:each="category : ${services.keySet()}" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow">
      <h2 class="text-2xl font-bold playfair mb-4" th:text="${category}"></h2>
      <ul class="list-disc pl-5 space-y-2 text-gray-700">
        <li th:each="service : ${services.get(category)}" th:text="${service.name + ' (' + service.price + ' лв., ' + service.duration + ' мин.)'}"></li>
      </ul>
      <div class="mt-6 text-center">
        <a th:href="@{/appointments/select_worker(category=${category})}" class="inline-flex items-center justify-center px-6 py-3 bg-gray-800 text-white font-semibold rounded-full hover:bg-gray-700 transition-colors">
          Избери
        </a>
      </div>
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

</body>
</html>
