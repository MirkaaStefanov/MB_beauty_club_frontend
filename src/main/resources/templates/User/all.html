<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Beauty Club - Управление на потребители</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EBE3D5;
            color: #333;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-4 sm:mb-0">Управление на потребители</h1>
    </div>

    <div class="mb-6">
        <input type="text" id="searchInput" onkeyup="filterUsers()" placeholder="Търсене по име, фамилия или имейл..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all">
    </div>

    <div class="overflow-x-auto bg-white p-6 rounded-xl shadow-lg">
        <table class="min-w-full divide-y divide-gray-200" id="usersTable">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Име
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Фамилия
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Имейл
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Роля
                </th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Действия
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="user : ${allUsers}">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${user.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.surname}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.email}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <span th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-red-100 text-red-800' : (${user.role.name() == 'WORKER'} ? 'bg-indigo-100 text-indigo-800' : 'bg-gray-100 text-gray-800')"
                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                          th:text="${user.role}">
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a th:if="${user.role.name != 'WORKER'}" th:href="@{/workers/{userId}(userId=${user.id})}" class="inline-flex items-center space-x-1 px-3 py-1 bg-green-100 text-green-600 rounded-full hover:bg-green-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                        <span>Направи служител</span>
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(allUsers)}">
                <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">Няма налични потребители.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

<script th:inline="javascript">
    function filterUsers() {
        let input = document.getElementById("searchInput");
        let filter = input.value.toLowerCase();
        let table = document.getElementById("usersTable");
        let tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) { // Start at 1 to skip the header row
            let nameTd = tr[i].getElementsByTagName("td")[0];
            let surnameTd = tr[i].getElementsByTagName("td")[1];
            let emailTd = tr[i].getElementsByTagName("td")[2];
            if (nameTd || surnameTd || emailTd) {
                let nameText = nameTd.textContent || nameTd.innerText;
                let surnameText = surnameTd.textContent || surnameTd.innerText;
                let emailText = emailTd.textContent || emailTd.innerText;
                if (nameText.toLowerCase().indexOf(filter) > -1 ||
                    surnameText.toLowerCase().indexOf(filter) > -1 ||
                    emailText.toLowerCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
