<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Редактиране на отпуски</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold playfair mb-4 sm:mb-0">Редактиране на отпуски</h1>
    <a th:href="@{/vacations}" class="inline-flex items-center space-x-2 px-6 py-3 bg-gray-800 text-white font-semibold rounded-full hover:bg-gray-700 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.5 1.5 0 0 1 0-.636M12.036 12.322a1.5 1.5 0 0 1 0-.636m-9.036.636l-.39-.195a.75.75 0 0 1 0-1.35l.39-.195m9.036.636l-.39-.195a.75.75 0 0 1 0-1.35l.39-.195m-9.036-.636L.266 9.397a.75.75 0 0 1 0-1.35l1.646-.823a.75.75 0 0 1 .521-.05l.39.195m9.036-.636L12.266 9.397a.75.75 0 0 1 0-1.35l1.646-.823a.75.75 0 0 1 .521-.05l.39.195M21.036 12.322l-1.646.823a.75.75 0 0 1-.521.05l-.39-.195m-9.036-.636l1.646.823a.75.75 0 0 1 .521.05l.39-.195" />
      </svg>
      <span>Преглед</span>
    </a>
  </div>

  <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
    <span class="block sm:inline">Отпускът е добавен успешно!</span>
  </div>

  <div id="validation-error-container" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6 hidden" role="alert">
    <span id="validation-error-message" class="block sm:inline"></span>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
    <h2 class="text-2xl font-bold playfair mb-4">Добави нов отпуск</h2>
    <form th:action="@{/vacations/add}" method="post" th:object="${newVacation}" onsubmit="return validateForm()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="startDate" class="block text-sm font-medium text-gray-700">Начална дата</label>
          <input type="date" id="startDate" th:field="*{startDate}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="endDate" class="block text-sm font-medium text-gray-700">Крайна дата</label>
          <input type="date" id="endDate" th:field="*{endDate}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
      </div>
      <div class="mt-6">
        <button type="submit" class="w-full inline-flex items-center justify-center space-x-2 px-6 py-3 bg-gray-800 text-white font-semibold rounded-full hover:bg-gray-700 transition-colors">
          <span>Добави отпуск</span>
        </button>
      </div>
    </form>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold playfair mb-4">Планирани отпуски</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            От
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            До
          </th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
            Действия
          </th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="vacation : ${vacations}">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${vacation.startDate}"></td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${vacation.endDate}"></td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <form th:action="@{/vacations/delete/{id}(id=${vacation.id})}" method="post" onsubmit="return confirm('Сигурни ли сте, че искате да изтриете този отпуск?');">
              <button type="submit" class="text-red-600 hover:text-red-900 font-semibold">
                Изтрий
              </button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(vacations)}">
          <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">Нямате планирани отпуски.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

<script>
  function validateForm() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const errorContainer = document.getElementById('validation-error-container');
      const errorMessage = document.getElementById('validation-error-message');

      errorContainer.classList.add('hidden');
      errorMessage.textContent = '';

      if (!startDate || !endDate) {
          errorMessage.textContent = 'Моля, попълнете и двете дати.';
          errorContainer.classList.remove('hidden');
          return false;
      }

      if (new Date(startDate) >= new Date(endDate)) {
          errorMessage.textContent = 'Крайната дата трябва да е след началната дата.';
          errorContainer.classList.remove('hidden');
          return false;
      }

      return true;
  }
</script>
</body>
</html>
