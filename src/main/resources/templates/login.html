<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Beauty Club - Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EBE3D5; /* Main site background color */
            color: #333;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-lg">
    <div class="bg-white p-8 sm:p-12 rounded-xl shadow-2xl">
        <h1 class="text-4xl sm:text-5xl font-bold playfair text-center text-gray-800 mb-8">Вход</h1>

        <div th:if="${param.logout}" class="bg-blue-100 text-blue-700 p-3 rounded-md mb-4 text-center">
            Успешно излязохте от системата.
        </div>
        <div th:if="${param.confirmed}" class="bg-green-100 text-green-700 p-3 rounded-md mb-4 text-center">
            Имейлът е потвърден успешно! Моля, влезте.
        </div>
        <div th:if="${param.resetSuccess}" class="bg-green-100 text-green-700 p-3 rounded-md mb-4 text-center">
            Паролата е сменена успешно! Моля, влезте.
        </div>
        <div th:if="${param.oauth_init_failed}" class="bg-yellow-100 text-yellow-700 p-3 rounded-md mb-4 text-center">
            Грешка при инициализиране на вход с Google.
        </div>
        <div th:if="${error}" class="bg-red-100 text-red-700 p-3 rounded-md mb-4 text-center">
            Грешен имейл или парола.
        </div>

        <form th:action="@{/auth/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Имейл</label>
                <input type="email" id="username" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all" placeholder="Въведете имейла си" required autofocus>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Парола</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent transition-all" placeholder="Въведете паролата си" required>
            </div>

            <div class="flex justify-between items-center">
                <button type="submit" class="w-full px-6 py-3 bg-gray-800 text-white rounded-full font-semibold hover:bg-gray-700 transition-colors">Влез</button>
            </div>

            <div class="text-center">
                <a th:href="@{/forgot-password}" class="text-sm font-medium text-gray-600 hover:underline transition-colors">Забравена парола?</a>
            </div>

            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400">Или</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <div class="flex flex-col items-center">
                <a th:href="@{/login/google}" class="w-full py-3 bg-gray-100 text-gray-700 rounded-full font-semibold flex items-center justify-center space-x-2 border border-gray-300 hover:bg-gray-200 transition-colors">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" class="w-5 h-5">
                    <span>Продължи с Google</span>
                </a>
            </div>

            <div class="text-center mt-6">
                <span class="text-sm text-gray-600">Нямате акаунт?</span>
                <a th:href="@{/auth/register}" class="text-sm font-semibold text-gray-800 hover:underline ml-1 transition-colors">Регистрация</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
