<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Beauty Club - Избор на роля</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #EBE3D5;
        color: #333;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="overflow-x-hidden min-h-screen">

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16 flex justify-center items-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold playfair mb-6 text-center">Избор на роля за служител</h2>
    <form th:action="@{/workers}" method="post">
      <input type="hidden" name="userId" th:value="${id}" />

      <div class="mb-6">
        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Избери категория:</label>
        <select id="category" name="category" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option th:each="category : ${categories}"
                  th:value="${category}"
                  th:text="${category.description}"></option>
        </select>
      </div>

      <button type="submit" class="w-full py-3 px-4 bg-gray-800 text-white font-semibold rounded-full hover:bg-gray-700 transition-colors">
        Създай служител
      </button>
    </form>
  </div>
</div>

<div th:insert="~{fragments/footer :: main-footer}"></div>

</body>
</html>
